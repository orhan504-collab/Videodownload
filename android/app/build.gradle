plugins {
    id "com.android.application"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.orhan504.videodownload"
    compileSdk 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    defaultConfig {
        applicationId "com.orhan504.videodownload"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation "androidx.multidex:multidex:2.0.1"
    implementation "androidx.annotation:annotation:1.7.0"
}

// BU SATIR ÇOK KRİTİK: Eklentilerin otomatik kaydedilmesini sağlar
apply from: "$flutterRoot/packages/flutter_tools/gradle/app_plugin_loader.gradle"
