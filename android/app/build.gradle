// 1. Flutter SDK yolunu belirleyen blok (Hata buradaydı, artık tanımlı)
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

plugins {
    id "com.android.application"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.orhan504.videodownload"
    compileSdk 34

    defaultConfig {
        applicationId "com.orhan504.videodownload"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation "androidx.multidex:multidex:2.0.1"
    implementation "androidx.annotation:annotation:1.7.0"
}

// 2. Eklentileri bağlayan satır (Artık flutterRoot değişkenini tanıyor)
apply from: "$flutterRoot/packages/flutter_tools/gradle/app_plugin_loader.gradle"
